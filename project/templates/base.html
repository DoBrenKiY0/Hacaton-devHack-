<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>{{ title }}</title>
    <style>
        /* Основные цвета */
        :root {
            --primary-color: #f7ddf7; /* Фиолетовый */
            --secondary-color: #2575fc; /* Синий */
            --background-color: #f8f9fa; /* Светло-серый */
            --text-color: #333; /* Темно-серый */
            --hover-color: #ff6f61; /* Коралловый */
        }

        /* Стили для тела */
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        /* Стили для навигации */
        header {
            background: linear-gradient(135deg, #6a1594, #2575fc); /* Градиентный фон */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Тень */
            padding: 15px 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: white; /* Белый текст для контраста */
            font-size: 1.1em;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1); /* Полупрозрачный фон */
            transition: all 0.3s ease;
        }

        /* Эффект подчеркивания снизу */
        nav ul li a::before {
            content: '';
            position: absolute;
            bottom: -5px; /* Линия под кнопкой */
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        nav ul li a:hover::before {
            transform: scaleX(1); /* Линия появляется при наведении */
        }

        /* Изменение цвета текста и фона при наведении */
        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2); /* Полупрозрачный фон при наведении */
            color: white;
            transform: translateY(-3px); /* Поднимаем кнопку */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Тень при наведении */
        }

        /* Стили для основного контента */
        main {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Дополнительные улучшения */
        h1, h2, h3 {
            color: var(--primary-color);
        }

        a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--hover-color);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/about">О нас</a></li>
                <li><a href="/vk-posts">Посты ВК</a></li>
                <li><a href="/telegram-bot">Телеграм бот</a></li> 
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
